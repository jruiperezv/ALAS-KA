<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<link rel="stylesheet" type="text/css" href="/static_viewer/elements.css" />
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {
        
     // Pie videos
     var dataPieRanking = google.visualization.arrayToDataTable([
           ['Score', 'Number of students'],
           ['Very low score', {{ranking_groups.0}}],
           ['Low score', {{ranking_groups.1}}],
           ['Medium score', {{ranking_groups.2}}],
           ['High score', {{ranking_groups.3}}],
           ['Very high score', {{ranking_groups.4}}]
         ]);

         var optionsPieRanking = {
           title: 'Course Score',
           backgroundColor: '#e9e5e2',
           width: '450px',
           height: '300px',
           colors: ['#92C0EE', '#83AED8','#7398BD','#506A84','#394C5F']
         };

         var chartVideos = new google.visualization.PieChart(document.getElementById('chartPieRanking'));
         chartVideos.draw(dataPieRanking, optionsPieRanking);
}
</script>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title></title>
</head>
<body> 
<center>
	<table align="center" border="0" width="100%" height="400px">
	<tr>
		<td>
			<div id="chartPieRanking" style="width: 450px; height: 300px;"></div>
		</td>
		<td>
		   	 <label for="select_ranking">Student's ranking: </label>
  			 <select name="select_ranking" id="fail_course_select" multiple="multiple" size="5" style="height: 150px; width: 400px;">
  					{% for rankingUser in rankingUsers %}
   		              <option value="rankingUser.0">
    	               User: {{rankingUser.0}} Score: {{rankingUser.1}}
                      </option>
                    {% endfor %}
             </select>
		</td>
	</table>
</center>
</body>
</html>
