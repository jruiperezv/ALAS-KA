<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<link rel="stylesheet" type="text/css" href="/static_viewer/elements.css" />
<script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      
      function drawChart() {
    	  
    	//Bar
        var dataBar = google.visualization.arrayToDataTable([
          ['Correct Progress on the Platform (percentage)', 'User', 'Classroom mean'],
          ['Exercise Correct Progress',  {{userProfile.exercise_progress}},  {{classMean_exercise_progress}}],
         // ['Exercise Time Efficiency',  {{userProfile.correct_exercise_effiency}},  {{classMean_exercise_efficiency}}],
          ['Exercise Solving Efficiency',  {{userProfile.correct_exercise_solving_efficiency}},  {{classMean_solving_efficiency}}],
          ['Video Correct Progress',  {{userProfile.video_progress}},  {{classMean_video_progress}}],
          ['Video Efficiency',  {{userProfile.video_efficiency}},  {{classMean_video_efficiency}}]
         // ['Correct Exercises',  {{userProfile.correct_exercises}},  {{classMean_correct_exercise}}],
         // ['Efficiency in Proficiencies',  {{userProfile.efficiency_proficiencies}},  {{classMean_efficiency_proficiencies}}]
        ]);

        var optionsBar = {
          title: 'Correct Progress on the Platform',
          vAxis: {title: 'Correct Progress on the Platform (percentage) ',  titleTextStyle: {color: '#990000'}},
          hAxis: {maxValue:200, minValue:0},
          height: 500,
          width:750,
          legend: {position: 'top', aligment: 'center'} ,
          axisTitlesPosition: 'out',
          backgroundColor: '#e9e5e2',
          chartArea:'{left:20,top:0,width:"10%",height:"10%"}',
          colors: ['#694444', '#A96D6D']
        };
        
        var chartBar = new google.visualization.BarChart(document.getElementById('chartBar_div'));
        chartBar.draw(dataBar, optionsBar);
      }		
</script>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title></title>
</head>
<body>
<center>
	<table>
		<tr>
			<td>	
				<div id="chartBar_div" style="width: 800px; height: 300px; display: inline;" ></div> 
			</td>
		</tr>
		<tr>
			<td>
				<div class="CSSTableGenerator" >
                <table>
                    <tr>
                        <td>
                            <div title="Set the mouse over the different items to read explanations of each type of measure">Measure <font size="1">(Mouse over for details)</font></div>
                        </td>
                        <td >
                            <div title="{{descriptionList.1}}">Correct Progress on the Platform<font size="1"> (User Information)</font></div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div title="{{descriptionList.13}}">Exercise Correct Progress</div>
                        </td>
                        <td>
                              {{ textClusterization.0 }}
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div title="{{descriptionList.14}}">Exercise Solving Efficiency</div>
                        </td>
                        <td>
							{{ textClusterization.1 }}
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div title="{{descriptionList.15}}">Video Correct Progress</div>
                        </td>
                        <td>
							{{ textClusterization.2 }}
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div title="{{descriptionList.16}}">Video Efficiency</div>
                        </td>
                        <td>
                        	{{ textClusterization.3 }}
                        </td>
                    </tr>                   
                </table>
            </div>
           </td>
         </tr>
  	</table>  
</center>
</body>
</html>
